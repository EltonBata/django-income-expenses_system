{% extends "auth_layout.html" %} {% block title %}Register{% endblock title %}
{% block content %}

<div class="bg-white shadow-md rounded-lg p-8 z-10 max-w-[400px]">
    <h1 class="text-center font-semibold text-2xl">Sign Up Your Account</h1>
    <p class="text-gray-400 text-sm mt-3 text-center">
        Sign up today to unlock exclusive features, personalized content, and
        more.
    </p>

    <div class="my-10">
        <div class="my-3">
            <label for="" class="font-semibold text-sm">Username:</label>
            <input type="text" name="username" class="input" placeholder="example" />
        </div>

        <div class="my-3">
            <label for="" class="font-semibold text-sm">Email:</label>
            <input type="text" name="email" class="input" placeholder="example@test.com" />
        </div>

        <div class="my-3">
            <label for="" class="font-semibold text-sm">Password:</label>
            <input type="password" name="password" class="input" />
        </div>

        <div class="mt-5 text-end">
            <button
                type="submit"
                class="py-2 font-semibold w-full rounded-full text-white bg-orange-600 hover:bg-orange-700 hover:cursor-pointer text-sm">
                Register
            </button>
        </div>
    </div>
</div>

{% endblock content %}
